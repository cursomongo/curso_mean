<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="">
</head>
<body>
	<center>
		<form name="frmcalc">
			Operando1: <input type="text" name="operando1" value="0" size="12">
			<br>
			Operando2: <input type="text" name="operando2" value="0" size="12">
			<br>
			<br>
			<input type="button" name="suma" id ="suma" value="+" onclick="calcular('+')"/>
			<input type="button" name="suma" id ="suma" value="-" onclick="calcular('-')"/>
			<input type="button" name="suma" id ="suma" value="*" onclick="calcular('*')"/>
			<input type="button" name="suma" id ="suma" value="/" onclick="calcular('/')"/>
			<br>
			<br>
			Resultado: <input name="resultado" type="text" readonly>
		</form>
		<br>
		<hr/>
		<br>
		<div id="texto">Operaciones realizadas:</div>
	</center>
	<script>
		function calcular(operacion)
		{
			var op1 = document.frmcalc.operando1.value
			var op2 = document.frmcalc.operando2.value

			var resultado = eval (op1 + operacion + op2);
			document.getElementById("texto").innerHTML += "<br/>" + op1 + " " + operacion + " " + op2 + " = " + resultado;
			document.frmcalc.resultado.value = resultado;
		}
	</script>
</body>
</html>
