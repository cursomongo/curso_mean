<script>

$(document).ready(function($) {

    $.ajax(
        { 
        url: "http://www.comv.es/galeria/newGal.aspx?gal=35",
        success: function(data) {
            var html = $.parseHTML( data ), 
                img = $('.pgwSlideshow'+find('[class*="elt_"]').find('span').find('img')),
                len = img.length; 
            if( len > 0 ){
                var src = img.first().attr("src"); // get id of first image
            } else {
                console.log("Image not found");
            }
            console.log(src);

            image_tag='<img src="'+src+ '"/>';
            $( "body" ).append(image_tag);
        } 
    });
});

</script>
