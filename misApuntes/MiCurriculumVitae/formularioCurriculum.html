<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jQuery.serializeObject/2.0.3/jquery.serializeObject.min.js"></script>
	<title></title>
</head>
<body>
	<header>
		<hgroup>
			FORMULARIO CURRICULUM
		</hgroup>
	</header>
	<br/>
	<section>
	<form name="frmExperienciaProfesional" id="frmExperienciaProfesional" method="GET" action="kk.aspx" onsubmit="return comprobarformulario()">
		Empresa: <input type="text" name="txtEmpresa" id="txtEmpresa"><br/>
		Cargo: <input type="text" name="txtCargo" id="txtCargo"><br/>
		Fecha Inicio: <input type="date" name="dateFinicio" id="dateFinicio"><br/>
		Fecha Fin: <input type="date" name="dateFfin" id="dateFfin"><br/>
		Localizaci√≥n: <input type="text" name="txtLocalizacion" id="txtLocalizacion"><br/>
		<input type="button" value="Grabar" id = "btnGrabar" onclick="grabaExperiencias()"><br/>
		<br/>
		<hr>
		JSON: <br>	<textarea name="textAreaJSON" id="" cols="30" rows="10"></textarea>
		<br/>
		<input type="button" value="Cargar JSON" id = "btnCargarJSON" onclick="cargarExperiencias()">
		<br/>
		<hr>
		<section>
			<header>Datos del JSON</header>
			<br/><br/>
			<article id ="ExperienciaProfesionalFormateada">
				
			</article>
		</section>
		<input type="file" name="mifile" id="mifile">
	</form>
	</section>
		<script>
		document.getElementById("ExperienciaProfesionalFormateada").style.border = "thick solid #0000FF";
		function grabaExperiencias()
		{
			var data = JSON.stringify( $("#frmExperienciaProfesional").serializeArray() ); //  <-----------s
			localStorage.setItem("experienciasLaborales2", localStorage.getItem("experienciasLaborales2") + data);
		}

		function cargarExperiencias()
		{
			$("#ExperienciaProfesionalFormateada").html(localStorage.getItem("experienciasLaborales2"));
		}
	</script>
	
</body>
</html>
