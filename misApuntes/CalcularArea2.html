ENUNCIADO: <BR/><BR/>
Similar a calculadora, un objeto Triángulo, que tenga tres inputs, 2 de entrada (ancho, alto) y uno de resultado y un único método para calcularArea que calcule el área del triángulo que sea llamado desde un botón "ÁREA".
<BR/><BR/>
<HR/>
<BR/><BR/>
<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>
		Calcular Área Rectángulo
	</title>
	<link rel="stylesheet" href="">
</head>
<body>
  <label for="ancho">Ancho:</label>
  <input type="text" name="ancho" id="ancho"><br>
  <label for="alto">Alto:</label>
  <input type="text" name="alto" id="alto"><br>
  <input type="button" onclick="calcularArea()" value="AREA">
  <br/>
  <label style="border: 1px solid" id = "resultado">Aquí saldrá el resultado</label>
	<script>

		function Rectangulo(elancho, elalto) {
			this.ancho = elancho;
			this.alto = elalto;
		}

		Rectangulo.prototype.calcularArea = function(){
			return this.ancho * this.alto;
		}

		function calcularArea()
		{
			var miRectangulo = new Rectangulo(document.getElementById("ancho").value, document.getElementById("alto").value);
			document.getElementById("resultado").innerHTML = miRectangulo.calcularArea();
		}
	</script>
</body>
</html>
