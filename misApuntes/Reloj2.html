	{
		this.timerID = null;

		}

		this.mostrarFechaHora = function()
		{
			var ahora = new Date();

			var horas 		= ahora.getHours();
			var minutos 	= ahora.getMinutes();
			var segundos 	= ahora.getSeconds();

			var valorHora 	= "" + (( horas > 9) ? horas : "0" + horas );
			var valorHora 	= valorHora + ":" +(( minutos > 9) ? minutos : "0" + minutos );
			var valorHora 	= valorHora + ":" +(( segundos > 9) ? segundos : "0" + segundos );

			console.log(valorHora);

			document.getElementById("laHora").innerHTML = valorHora;
			document.getElementById("laFecha").innerHTML = dimeDia() + ", " + ahora.getDate() + " de " + dimeMes() + " del año " + ahora.getFullYear();
			
			timerID = setTimeout(this.mostrarFechaHora, 1000);
		}
	}
