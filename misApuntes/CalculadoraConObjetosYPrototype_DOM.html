		function limpiar()
		{
			document.getElementById("texto").innerHTML = "Operaciones realizadasssssssssss: ";

		function opera(operacion)
		{
			var miCalculadora = new Calculadora();
			miCalculadora.realizaOperacion(operacion);
		}

		function Calculadora()
		{
			this.operando1 = 0;
			this.operando2 = 0;
		}
		
		Calculadora.prototype.realizaOperacion = function(tipoDeOperacion)
		{

			var resultado = 0;
			console.log(tipoDeOperacion);
			switch (tipoDeOperacion) {
				case "+":
					resultado = parseInt(document.frmcalc.operando1.value) + parseInt(document.frmcalc.operando2.value);
					break;
				case "-":
					resultado = parseInt(document.frmcalc.operando1.value) - parseInt(document.frmcalc.operando2.value);
					break;
				case "*":
					resultado = parseInt(document.frmcalc.operando1.value) * parseInt(document.frmcalc.operando2.value);
					break;
				case "/":
					resultado = parseInt(document.frmcalc.operando1.value) / parseInt(document.frmcalc.operando2.value);
					break;															
				default:
					// statements_def
					break;
			}
			pintarResultado(resultado);
			anadirOperacionAlHistorico(tipoDeOperacion);								
		}

		function anadirOperacionAlHistorico(operacion)
		{
			document.getElementById("texto").innerHTML += "<br/>" + parseInt(document.frmcalc.operando1.value) + " " + operacion + " " + parseInt(document.frmcalc.operando2.value) + " = " + document.frmcalc.resultado.value;
		}

		function pintarResultado(resultado)
		{
			document.frmcalc.resultado.value = resultado;
		}
